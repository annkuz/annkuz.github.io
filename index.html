<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Fifteen Puzzle</title>
</head>
<body>

<h1 class="title" >Fifteen puzzle</h1>
  
<div class="puzzle-container">
  <div class="cubes-wrapper">
    <div class="cube" 
          data-cubename="cube1" 
          data-cubeposition="11" 
          style="top: 0px; left: 0px;"
    >1</div>
    <div class="cube" 
          data-cubename="cube2" 
          data-cubeposition="21" 
          style="top: 0px; left: 100px;"
    >2</div>
    <div class="cube" 
          data-cubename="cube3" 
          data-cubeposition="31" 
          style="top: 0px; left: 200px;"
    >3</div>
    <div class="cube" 
          data-cubename="cube4" 
          data-cubeposition="41"
          style="top: 0px; left: 300px;"
    >4</div>
    <div class="cube" 
          data-cubename="cube5" 
          data-cubeposition="12"
          style="top: 100px; left: 0px;" 
    >5</div>
    <div class="cube" 
          data-cubename="cube6" 
          data-cubeposition="22"
          style="top: 100px; left: 100px;" 
    >6</div>
    <div class="cube" 
          data-cubename="cube7" 
          data-cubeposition="32" 
          style="top: 100px; left: 200px;"
    >7</div>
    <div class="cube" 
          data-cubename="cube8" 
          data-cubeposition="42" 
          style="top: 100px; left: 300px;"
    >8</div>
    <div class="cube" 
          data-cubename="cube9" 
          data-cubeposition="13" 
          style="top: 200px; left: 0px;"
    >9</div>
    <div class="cube" 
          data-cubename="cube10" 
          data-cubeposition="23" 
          style="top: 200px; left: 100px;"
    >10</div>
    <div class="cube" 
          data-cubename="cube11" 
          data-cubeposition="33" 
          style="top: 200px; left: 200px;"
    >11</div>
    <div class="cube" 
          data-cubename="cube12" 
          data-cubeposition="43" 
          style="top: 200px; left: 300px;"
    >12</div>
    <div class="cube" 
          data-cubename="cube13" 
          data-cubeposition="14" 
          style="top: 300px; left: 0px;"
    >13</div>
    <div class="cube" 
          data-cubename="cube14" 
          data-cubeposition="24" 
          style="top: 300px; left: 100px;"
    >14</div>
    <div class="cube" 
          data-cubename="cube15" 
          data-cubeposition="34" 
          style="top: 300px; left: 200px;"
    >15</div>
    <div class="cube cube--empty" 
          data-cubename="empty" 
          data-cubeposition="44" 
          style="top: 300px; left: 300px;"
    ></div>
  </div>

  <div class="puzzle-win-layer"> You Win! </div>
</div>

<script src="index.js"></script>

</body>
</html>
